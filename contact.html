<body>
	<header>
		<img src="images/Niko.jpg" alt="Niko looking at the camera" class="scale">

	</header>
	<nav>
		<ul>
			<li><a href="index.html" title="Home">Home</a></li>

		</ul>
	</nav>
	<main>
		<section>
			<h1>Get in Touch</h1>
    		<form method="get"
        		name="get_in_touch" id="get_in_touch">
    			<fieldset>
					<input type="text" name="first_name" id="first_name" placeholder="First name*" required>
					<input type="text" name="last_name" id="last_name" placeholder="Last name*" class="inline" required><br>
	        		<input type="email" name="email" id="email" placeholder="Email address*" required>
					<input type="tel" name="phone" id="phone" placeholder="Phone Number" 
				       	   pattern="(\d{3}[\-]\d{3}[\-]\d{4})|(\d{10})|([\(]\d{3}[\)][\-]\d{3}[\-]\d{4})|([\(]\d{3}[\)][ ]\d{3}[\-]\d{4})" title="(999) 999-9999 or 999-999-9999" class="inline"><br>
					<input type="text" name="comment" id="comment" placeholder="What can I help with?*" class="comment" required><br>
					<input type="submit" id="submit" value="Submit" class="button"><br>
				</fieldset>
			</form>
		</section>
	</main>
</body>
